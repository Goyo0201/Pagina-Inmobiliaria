<body>

    <header class="site-header">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="index.html">
                <img src="img/logo.png" alt="Logo de la inmobiliaria">
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="anuncios.html">Auncios</a>
                    <a href="blog.html">Blogs</a>
                    <a href="contacto.html">contacto</a>
                </nav>
            </div> 
        </div>

    </header>

    <h1 class="centrar-texto fw-300">Contacto</h1>
    <img src="img/destacada3.jpg" alt="Imagen principal de contacto">

    <main class="contenedor contenido-centrado">

        <h2 class="centrar-texto fw-300"> Llena el formulario de contacto</h2>

        <form action="" class="contacto">

        <fieldset>
            <legend>Información personal</legend>

            <label for="nombre">Nombre: </label> <!--Label Nombre perteneciente al input nombre-->
            <input type="text" id="nombre" placeholder="Tu nombre">

            <label for="email">Email: </label> 
            <input type="email" id="email" placeholder="Tu correo electronico" required>

            <label for="telefono">Telefono: </label> 
            <input type="tel" id="telefono" placeholder="Telefono"  pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">

            <label for="mensaje">Mensaje: </label> 
            <textarea id="mensaje"></textarea>

        </fieldset>

        <fieldset>

            <legend>Información sobre propiedad</legend>

            <label for="opciones">Vende o compra</label>
            <select id="opciones">
                <option value="" disabled selected>--Seleccione--</option><!--disabled: para desabilitar opcion - selected: para que aparezca de primeras-->
                <option value="venta">Venta</option> <!--value: los datos que se van a enviar-->
                <option value="compra">Compra</option>
            </select>
            <label for="cantidad">Cantidad</label>
            <input type="number" id="cantidad">

        </fieldset>

        <fieldset>

            <legend>Contacto</legend>
            <p>Como desea ser contactado: </p>

            <div class="forma-radios">

                <label for="tele">Teléfono</label>
                <input type="radio" name="grupocontacto" id="tele"> <!--name: deja elegir solo una opcion de los rdiobutton-->

                <label for="correo">E-mail</label>
                <input type="radio" name="grupocontacto" id="correo">
            </div>

            <p>Si eligio telefono escucha la fecha y la hora</p>

            <label for="fecha">Fecha</label>
            <input type="date" id="fecha" min="1999-01-01" max="2020-12-31">

            <label for="hora">Hora</label>
            <input type="time" id="hora" min="08:00" max="18:00">

        </fieldset>

            <input type="submit" value="Enviar" class="boton boton-verde seccion">

        </form>

    </main>

    <div class="site-footer">
        <footer class="contenedor contenido-footer">
